<body>

<!-- cards -->
    
<div class="card-group">

    <div class="big-card card">
      <a href="knights.html"><img src="assets/cards/knights.png" alt="Logo" style="width:60vmin;"></a>

    <div class="big-card card">
      <a href="jacks.html"><img src="assets/cards/jacks.png" alt="Logo" style="width:60vmin;"></a>
    </div>

    <div class="big-card card">
      <a href="kings.html"><img src="assets/cards/kings.png" alt="Logo" style="width:60vmin;"></a>
    </div>

    <div class="big-card card">
      <a href="queens.html"><img src="assets/cards/queens.png" alt="Logo" style="width:60vmin;"></a>
    </div>

</div>

<!-- style -->

<style>

body {
    margin: 0px;
    background-color: black;
    height: 100vh;
    display: grid;
    place-items: center;
}

.card-groups,
.card-group,
.card {
    aspect-ratio: 6 / 7;
}

.card-groups,
.card-group,
.big-card {
    width: 50vmin;
}

.card-group {
    position: absolute;
}

.card{
    /* background-color: rgba(255, 255, 255, 0.2); */
    position: absolute;
    transition: transform 800ms cubic-bezier(.05,.43,.25,.95);

    background-position: center;
    background-size: cover;
}

/* cards */

.big-card {
    width: 50vmin;
    border-radius: 1vmin;
}

/* 1st is horizontal, 2nd is vertical */

.big-card:nth-child(1) {
    transform: translate(-35%, 8%) rotate(-16deg);
}

.big-card:nth-child(2) {
    transform: translate(-12.5%, 4%) rotate(-4deg);
}

.big-card:nth-child(3) {
    transform: translate(12.5%, 4%) rotate(4deg);
}

.big-card:nth-child(4) {
    transform: translate(35%, 8%) rotate(16deg);
}

/* hover */

.card-group:hover > .big-card:nth-child(1) {
    transform: translate(-75%, 16%) rotate(-24deg);
}

.card-group:hover > .big-card:nth-child(2) {
    transform: translate(-25%, 8%) rotate(-8deg);
}

.card-group:hover > .big-card:nth-child(3) {
    transform: translate(25%, 8%) rotate(8deg);
}

.card-group:hover > .big-card:nth-child(4) {
    transform: translate(75%, 16%) rotate(24deg);
}

</style>

</body>
</html>
